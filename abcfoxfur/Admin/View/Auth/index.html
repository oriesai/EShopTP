<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>role management</title>
    <link href="__ADMIN__/css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__ADMIN__/js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $(".click").click(function() {
            $(".tip").fadeIn(200);
        });

        $(".tiptop a").click(function() {
            $(".tip").fadeOut(200);
        });

        $(".sure").click(function() {
            $(".tip").fadeOut(100);
        });

        $(".cancel").click(function() {
            $(".tip").fadeOut(100);
        });

    });
    </script>
</head>

<body>
    <div class="place">
        <span>位置：</span>
        <ul class="placeul">
            <li><a href="#">首页</a></li>
            <li><a href="#">權限</a></li>
            <li>列表</li>
        </ul>
    </div>
    <div class="rightinfo">
        <div class="tools">
            <ul class="toolbar">
                <li><a href="{:U('add',array('type_id'=>$type_id))}"><span><img src="__ADMIN__/images/t01.png" /></span>添加權限</a></li>
                <li><span><img src="__ADMIN__/images/t02.png" /></span>修改</li>
                <li><span><img src="__ADMIN__/images/t03.png" /></span>删除</li>
                <li><span><img src="__ADMIN__/images/t04.png" /></span>统计</li>
            </ul>
        </div>
        <table class="tablelist">
            <thead>
                <tr>
                    <th>
                        <input name="" type="checkbox" value="" id="checkAll" />
                    </th>
                    <th>Authorization ID</th>
                    <th>Auth name</th>
                    <th>Auth pid</th>
                    <th>Auth controller</th>
                    <th>Auth action</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <volist name="list" id="v">

                <tr>
                    <td>
                        <input name="" type="checkbox" value="" />
                    </td>
                    <td>{$v.auth_id}</td>
                    <td>{$v.auth_name}</td>
                    <td>{$v.auth_pid}</td>
                    <td>{$v.auth_controller}</td>
                    <td>{$v.auth_action}</td>
                    <td><a href="{:U('edit',array('auth_id' => $v['auth_id']))}" class="tablelink">修改</a> <a href="{:U('delete',array('auth_id' => $v['auth_id']))}" class="tablelink"> 删除</a></td>
                </tr>

            </volist>
            </tbody>
        </table>
    </div>
    <script type="text/javascript">
        $('.tablelist tbody tr:odd').addClass('odd');
    </script>
</body>

</html>
